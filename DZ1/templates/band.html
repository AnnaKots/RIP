{% extends 'base.html' %}
{% block title %}
    {{ band.name }}
{% endblock %}

{% block body %}
    <h1>{{ band.name }}<br>
        <img src="/static/{{ band.pic }}" style="background-size: 200px"><br>
    </h1>
    <h3>Жанр:</h3> {{ band.genre }}
    <h3>Страна:</h3> {{ band.history }}
{% endblock %}
