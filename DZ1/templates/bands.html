{% extends 'base.html' %}
{% block title %}Bands{% endblock %}
{% block body %}
    <ul>
        {% for band in bands %}
            <div class="media">
            <a href="{% url 'band_url' band.id %}">
                <li><h3>{{ band.name }}</h3></li>
            </a>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
