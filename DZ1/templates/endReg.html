{% extends 'base.html' %}
{% load static %}
{% block title %}Стартовая страница{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        {% if username %}
            <div class="out" style="margin: 10px 60px;">
                <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#exampleModal"
                        name="band">Группы
                </button>
            </div>
            <div class="out" style="margin: 10px 60px;">
                <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#exampleModal"
                        name="member">Музыканты
                </button>
            </div>
        {% endif %}
    </form>
    <form method="post">
        {% csrf_token %}
        {% if not username %}
            <div class="out">
                <div>
                    <button class="btn btn-primary" type="submit" name="sign_in">Войти</button>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" name="sign_up">Зарегистрироваться</button>
                </div>
            </div>
        {% endif %}
    </form>
{% endblock %}
